            <div class="container">
                <input type="button" value="List of Employees" id="list">
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee Id</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <thread>
                        <p id="id_table"></p>
                    </thread>
                </table>
            </div>
        </div>

<script>
    document.getElementById('list').addEventListener('click',Table, true);
    
    function Table(){
            var employee = new Array();
            employee.push([4, "Billie Jean"]);
            employee.push([5, "Harish Kumar"]);
            var tablecontents = new Array();
            for (var i = 0; i < employee.length; i++) {
                tablecontents += "<tr>";
                for (var j = 0; j < employee[i].length; j++) {
                    tablecontents += "<td>" + employee[i][j] + "</td>";
                }
                tablecontents += "</tr>";
            }
            document.getElementById("id_table").innerHTML = tablecontents;
        }

</script>
